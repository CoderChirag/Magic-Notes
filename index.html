<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Magic Notes</title>
</head>
<body>
    <nav>
        <ul>
            <li style="font-size: 1.5rem;">Magic Notes</li>
            <li>Home</li>
        </ul>
        <form action="" id="search-box">
            <input type="text" value="Search Notes" id="searchTxt">
            <button id="search-btn">Search</button>
        </form>
    </nav>
    <div class="" id="heading">
        <h1>Welcome to Magic Notes</h1>
    </div>
    <div id="notes-container">
        <p><b>Add a Note</b></p>
        <textarea id="note-area"rows="8"></textarea>
        <button class="btn" id="add-btn">Add Note</button>
    </div>
    <div class="notes">
        <hr>
        <h1>Your Notes</h1>
        <hr>
    </div>
    <div id="notes"></div>
    <script src="index.js"></script>
</body>
</html>
